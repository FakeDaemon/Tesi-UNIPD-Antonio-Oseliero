name: Push PDFs to Orphan Branch

on:
  push:
    branches:
      - main

jobs:
  push-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout orphan branch
        run: |
          git fetch origin Pdf
          git checkout Pdf

      - name: Copy PDFs from main
        run: |
          git checkout main -- '*.pdf'
      
      - name: Commit PDFs
        run: |
          git add *.pdf
          git commit -m "Update PDFs from main branch"

      - name: Push to orphan branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin Pdf
